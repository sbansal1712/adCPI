<div *ngFor="let ad of ads">
  <mat-card (click)="goToWebsite(ad)" class="ad-card">
    <mat-card-header>
      <mat-card-title>{{ ad.Title }}</mat-card-title>
    </mat-card-header>
    <img height="250px" width="100%" src="assets/ad.gif" />
    <mat-card-content>
      <p>
        {{ ad.Description }}
      </p>
    </mat-card-content>
  </mat-card>
</div>
